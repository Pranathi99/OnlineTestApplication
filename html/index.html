<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Test Application</title>
    <link rel="stylesheet" href="../bootstrap53/css/bootstrap.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Online Test Application</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                data-toggle="modal"
                data-target="#instructions"
                aria-current="page"
                href="#"
                ><i class="bi bi-question-circle"></i>Instructions</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="modal fade" id="instructions" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="instruct">Instructions</h5>
            <button
              type="button"
              class="btn-close"
              data-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <ul>
              <li>Total Questions : 10</li>
              <li>Type of questions : MCQs</li>
              <li>Total 4 options are given, select 1 option</li>
              <li>
                Each question carries 1 mark, correct answer gives 1 mark,
                incorrect answer gives 0 marks
              </li>
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="container col-xs-12 col-md-8 w-50 border mt-5 shadow-lg p-3 bg-white rounded"
    >
      <div class="row">
        <div class="col-md-5">
          <div class="container">
            <img
              class="img-fluid"
              src="../img/home.png"
              alt="Multiple choice Animation Image"
            />
          </div>
        </div>
        <div class="col-md-7">
          <div class="container">
            <form action="quiz.html">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  class="form-control form-control-md"
                  type="text"
                  id="name"
                  placeholder="Enter Name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input
                  class="form-control form-control-md"
                  type="text"
                  id="email"
                  placeholder="Enter Email"
                  required
                />
                <small class="form-text text-muted"
                  >Email will not be shared</small
                >
              </div>
              <button class="btn btn-success p-2 m-1">Start Quiz</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <!-- popper Bootstrap dropdown require Popper. js (https://popper.js.org) -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>

    <!-- bootstrap -->

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
